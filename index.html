<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body class="vh-100">
    <div class="container-fluid d-flex flex-column h-100">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="#">
                    <img src="./images/tictactoe.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Tic Tac Toe
                </a>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-secondary">New Game</button>
                </div>
            </div>
          </nav>

          <div class="conttainer flex-grow-1 d-flex flex-column"> 
              <div class="row flex-grow-1">
                  <div class="col-lg-3 col-sm-6 order-sm-2  order-lg-1  d-flex justify-content-center align-items-center" class="playerInfo">
                    <div class="card border-0 w-75 text-center">
                        <img src="./images/tictactoe.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title mt-2 mb-5" id="player1_name">Card title</h5>
                          <h5 class="card-title mt-3"id="player1_score">Card title</h5>
                          
                        </div>
                        
                    </div>
                  </div>
                  <div class="col-lg-6  order-sm-1 order-lg-2 border d-flex flex-column justify-content-center align-items-center " id="main_content" >
                        <div class="board  border">
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                        </div>      
    
                  </div>
                  <div class="col-lg-3 col-sm-6 order-sm-3 order-lg-3  d-flex justify-content-center align-items-center" class="playerInfo" >
                    <div class="card border-0 w-75 text-center">
                        <img src="./images/tictactoe.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title mt-2 mb-5" id="player1_name">Card title</h5>
                          <h5 class="card-title mt-3"id="player1_score">Card title</h5>
                          
                        </div>
                        
                    </div>
                  </div>
              </div>

          </div>
        
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="./functions.js"></script>
</body>
</html>
