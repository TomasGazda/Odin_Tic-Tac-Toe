<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body class="vh-100">
    <div class="container-fluid d-flex flex-column h-100">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="#">
                    <img src="./images/tictactoe.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Tic Tac Toe
                </a>
                <div class="d-flex">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#newGameModal" class="btn btn-outline-secondary">New Game</button>
                </div>
            </div>
          </nav>

          <div class="conttainer flex-grow-1 d-flex flex-column"> 
              <div class="row flex-grow-1">
                  <div class="col-lg-3 col-sm-6 order-sm-2 p-1 bg-light order-lg-1  d-flex justify-content-center align-items-center" class="playerInfo">
                    <div class="card border-0 w-75 text-center  bg-light d-flex  align-items-center mt-2">
                        <img src="./images/avatar.png" class="card-img-top player_img" alt="...">
                        <div class="card-body">
                          <h5 class="fs-1 fw-bold mt-1 mb-4" id="player1_name"></h5>
                          <h5 class="fs-1 fw-bold "id="player1_score"></h5>
                          
                        </div>
                        
                    </div>
                  </div>
                  <div class="col-lg-6  order-sm-1 order-lg-2 d-flex flex-column justify-content-center align-items-center " id="main_content" >
                        <div class="board ">
                            <div class="cell dis" id="cell_1" data-position="0"></div>
                            <div class="cell dis" id="cell_2" data-position="1"></div>
                            <div class="cell dis" id="cell_3" data-position="2"></div>
                            <div class="cell dis" id="cell_4" data-position="3"></div>
                            <div class="cell dis" id="cell_5" data-position="4"></div>
                            <div class="cell dis" id="cell_6" data-position="5"></div>
                            <div class="cell dis" id="cell_7" data-position="6"></div>
                            <div class="cell dis" id="cell_8" data-position="7"></div>
                            <div class="cell dis" id="cell_9" data-position="8"></div>
                        </div>      
    
                  </div>
                  <div class="col-lg-3 col-sm-6 order-sm-3 order-lg-3 p-1 bg-light d-flex justify-content-center align-items-center" class="playerInfo" >
                    <div class="card border-0 w-75 text-center d-flex bg-light  align-items-center mt-2">
                        <img src="./images/avatar.png" class="card-img-top player_img" alt="...">
                        <div class="card-body">
                          <h5 class="fs-1 fw-bold mt-1 mb-4" id="player2_name"></h5>
                          <h5 class="fs-1 fw-bold "id="player2_score"></h5>
                          
                        </div>
                        
                    </div>
                  </div>
              </div>

          </div>



        
        
    </div>

    <div class="modal fade" id="newGameModal" aria-hidden="False" aria-labelledby="newGameModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newGameModalLabel">Select mode</h5>
              
            </div>
            <div class="modal-body d-flex flex-column justify-content-evenly d-flex align-items-center ">
                <button class="btn mode-selection btn-lg btn-primary mb-5 mt-5" data-bs-target="#gameSettingModal" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-mode="1" disabled>One Player</button>
                <button class="btn mode-selection btn-lg btn-primary mb-5" data-bs-target="#gameSettingModal" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-mode="2">Two Players</button>
            </div>
            
          </div>
        </div>
      </div>

      <div class="modal fade" id="gameSettingModal" aria-hidden="true" aria-labelledby="gameSettingModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gameSettingModalLabel">Game Settings</h5>
              
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column justify-content-evenly d-flex align-items-center mb-3">
                    <div class="mb-3 row w-100">
                        <label for="player1name" class="col-sm-3 col-form-label">Player 1</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="player1name">
                        </div>
                      </div>
                      <div class="mb-3 row w-100">
                        <label for="player2name" class="col-sm-3 col-form-label">Player 2</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="player2name">
                        </div>
                      </div>


                </div>
                <div class="d-flex justify-content-evenly">
                    <input type="radio" class="btn-check"  value=1 name="options" id="option1" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="option1">One Game</label>

                    <input type="radio" class="btn-check" value =3 name="options" id="option2" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="option2">Three Games</label>

                    <input type="radio" class="btn-check"  value=5 name="options" id="option3" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="option3">Five Games</label>
                </div>

             
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-target="#newGameModal" data-bs-toggle="modal" data-bs-dismiss="modal">Back</button>
              <button type="button" id="start_game" class="btn btn-primary">Start Game</button>
            </div>
          </div>
        </div>

      </div>
      <div class="modal fade" id="winnermodal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
           
            <div class="modal-body d-flex flex-column justify-content-evenly d-flex align-items-center">
                <img src="./images/crown.png" class="winnerimg" alt="crown">
                <div class="d-flex flex-column justify-content-center d-flex align-items-center">
                    <h5 class="fs-2 fw-bold mb-2 ">Winner</h3>
                    <h3 class="fs-1 fw-bold text-success" id="winner_name"></h3>
                </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="./functions.js"></script>
</body>
</html>
